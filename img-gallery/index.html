<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Style css -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Image gallery</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="https://picsum.photos/200/201" alt="1" />
      </div>
      <!-- item img -->
      <div class="image">
        <img src="https://picsum.photos/200/202" alt="2" />
      </div>
      <!-- item img -->
      <div class="image">
        <img src="https://picsum.photos/200/203" alt="3" />
      </div>
      <!-- item img -->
      <div class="image">
        <img src="https://picsum.photos/200/204" alt="4" />
      </div>
      <!-- item img -->
      <div class="image">
        <img src="https://picsum.photos/200/205" alt="5" />
      </div>
      <!-- item img -->
      <div class="image">
        <img src="https://picsum.photos/200/206" alt="6" />
      </div>
      <!-- item img -->
      <div class="image">
        <img src="https://picsum.photos/200/207" alt="7" />
      </div>
      <!-- item img -->
      <div class="image">
        <img src="https://picsum.photos/200/208" alt="8" />
      </div>
      <!-- item img -->
    </div>
    <div class="gallery">
      <div class="gallery__icon">
        <div class="gallery__icon-close">
            <i class="fa-solid fa-times"></i>
        </div>
        <div class="gallery__icon-prev">
            <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="gallery__icon-next">
            <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
      <div class="gallery__inner">
        <img src="https://picsum.photos/200/201" alt="1" />
      </div>
    </div>
  </body>
  <!-- (Optional) Use CSS or JS implementation -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
    integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./js/main.js"></script>
</html>
